version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: car-listing-db
    environment:
      POSTGRES_USER: caruser
      POSTGRES_PASSWORD: carpass123
      POSTGRES_DB: carlistingdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - car-listing-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caruser -d carlistingdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: car-listing-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: carlistingdb
      DB_USER: caruser
      DB_PASSWORD: carpass123
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - car-listing-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: car-listing-frontend
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - car-listing-network
    command: npm start

volumes:
  postgres-data:

networks:
  car-listing-network:
    driver: bridge
