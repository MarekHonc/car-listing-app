services:
  # PostgreSQL Database
  - type: pserv
    name: car-listing-db
    env: docker
    plan: free
    
  # Backend API
  - type: web
    name: car-listing-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: car-listing-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
    healthCheckPath: /health
    
  # Frontend
  - type: web
    name: car-listing-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: car-listing-backend
          property: host

databases:
  - name: car-listing-db
    plan: free
